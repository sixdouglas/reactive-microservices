databaseChangeLog:

  - changeSet:
      id: 1
      author: sixdouglas
      changes:
        - createTable:
            tableName: domaine
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: ordre
                  type: integer

